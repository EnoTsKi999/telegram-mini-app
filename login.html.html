        input {

        input:focus {

        }

        .btn:hover {

        .btn-register {

        .status {

        .profile-card {

        }

        .profile-card h3 {

            color: #d23669;
        }

        .profile-info {
            text-align: left;
            background: rgba(255,255,255,0.3);
            padding: 15px;

        }

        .profile-info p {

        }

        .no-account {

</head>
<body>
    <div class="container">
        <div class="header">

            <p>–í–æ–π–¥–∏ –Ω–∞ –∏–≥—Ä–æ–≤–æ–π —Å–µ—Ä–≤–µ—Ä</p>
        </div>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <div id="loginSection">
            <div class="form-group">
                <label for="loginNickname">üéÆ –ù–∏–∫–Ω–µ–π–º:</label>
                <input type="text" id="loginNickname" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π –Ω–∏–∫–Ω–µ–π–º">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">üîí –ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å">
            </div>
            
            <button class="btn" onclick="login()">üöÄ –í–æ–π—Ç–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä</button>
            <button class="btn btn-register" onclick="goToRegister()">üìù –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>

        <!-- –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ -->
        <div id="profileSection" style="display: none;">
            <div class="profile-card">
                <h3>üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h3>
                <div class="profile-info">
                    <p><strong>–ù–∏–∫–Ω–µ–π–º:</strong> <span id="profileNickname">-</span></p>
                    <p><strong>ID –∏–≥—Ä–æ–∫–∞:</strong> <span id="profileId">-</span></p>
                    <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="profileStatus">-</span></p>
                    <p><strong>–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω:</strong> <span id="loginTime">-</span></p>
                </div>
                <button class="btn" onclick="logout()">üö™ –í—ã–π—Ç–∏</button>

        </div>

        <div class="status">
            <p id="statusText">–í–≤–µ–¥–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞</p>
        </div>

        <div class="no-account" id="noAccountMessage" style="display: none;">
            <p>üòî –ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</p>
            <button class="btn btn-register" onclick="goToRegister()">üìù –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#f5576c');
        tg.setBackgroundColor('#f5576c');

        function login() {
            const nickname = document.getElementById('loginNickname').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!nickname || !password) {
                showAlert('‚ùå –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç
            const savedAccount = localStorage.getItem('serverAccount');
            
            if (!savedAccount) {
                document.getElementById('noAccountMessage').style.display = 'block';
                showAlert('‚ùå –ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω! –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è —Å–Ω–∞—á–∞–ª–∞.');
                tg.HapticFeedback.impactOccurred('heavy');
                return;
            }

            const account = JSON.parse(savedAccount);
            
            if (account.nickname === nickname && account.password === password) {
                // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                document.getElementById('profileNickname').textContent = account.nickname;
                document.getElementById('profileId').textContent = account.playerId;
                document.getElementById('profileStatus').textContent = account.status;
                document.getElementById('loginTime').textContent = new Date().toLocaleTimeString();
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('profileSection').style.display = 'block';
                document.getElementById('noAccountMessage').style.display = 'none';
                document.getElementById('statusText').textContent = '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!';
                
                showAlert(`‚úÖ –ü—Ä–∏–≤–µ—Ç, ${nickname}!`);
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                showAlert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–∏–∫–Ω–µ–π–º –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('profileSection').style.display = 'none';
            document.getElementById('loginNickname').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('statusText').textContent = '–í–≤–µ–¥–∏ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞';
            showAlert('üëã –î–æ –≤—Å—Ç—Ä–µ—á–∏!');
        }

        function goToRegister() {
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–∞–π—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            const registerUrl = 'https://enotski999.github.io/telegram-mini-app/register.html';
            window.location.href = registerUrl;
        }

        function showAlert(message) {
            tg.showAlert(message);
        }
    </script>
